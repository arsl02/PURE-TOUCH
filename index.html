.bottom-bar {
  position: fixed;
  bottom: 0;
  left: 0;

  align-items: center;

.whatsapp-btn:hover {

body {

}
header {
  text-align: center;
  padding: 15px;
  background: rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(6px);
  position: sticky;
  top: 0;
  z-index: 100;
}
nav a {
  text-decoration: none;
  color: #333;
  font-weight: 600;
  margin: 0 20px;
  transition: color 0.3s;
}
nav a:hover {
  color: #f7e6e1;
}
.home {
  text-align: center;
  padding: 60px 20px;
}
.home h1 {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 10px;
  color: #333;
}
.banner {
  display: block;
  width: 100%;
  height: auto;
  margin: 40px 0;
}
.product-section {
  padding: 50px 5%;
  text-align: center;
}
.product-grid {
  display: grid;
  grid-template-columns: repeat(9, 1fr);
  gap: 15px;
  justify-content: center;
}
.product {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: transform 0.2s, box-shadow 0.2s;
  cursor: pointer;
}
.product:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.2);
}
.product img {
  width: 100%;
  aspect-ratio: 8/8;
  object-fit: cover;
  border-bottom: 1px solid #eee;
}
.product-info {
  padding: 10px;
}
.product-title {
  font-weight: 600;
  color: #333;
  margin-bottom: 5px;
}
.product-price {
  color: #ff6600;
  font-weight: 500;
}
.fullscreen-view {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.9);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 999;
}
.fullscreen-view img {
  max-width: 90%;
  max-height: 70%;
  border-radius: 12px;
}
.close-btn {
  background: #ff6600;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  margin-top: 15px;
  cursor: pointer;
}
.about {
  background: rgba(255, 255, 255, 0.7);
  padding: 30px;
  margin-top: 50px;
  text-align: center;
  border-radius: 12px;
}
@media (max-width: 1200px) {
  .product-grid {
    grid-template-columns: repeat(6, 1fr);
  }
}
@media (max-width: 768px) {
  .product-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}
  </style>
