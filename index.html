<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> PURE TOUCH </title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f5dfb3; /* pure touch beige */
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      margin: 0 20px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f7e6e1;
    }

    .home {
      text-align: center;
      padding: 60px 20px;
    }

    .home h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #333;
    }

    /* Banner section - full width */
    .banner {
      display: block;
      width: 100%;
      height: auto;
      margin: 40px 0;
    }

    /* Product section */
    .product-section {
      padding: 50px 5%;
      text-align: center;
    }

    .product-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    #no-top-products {
      display: none;
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
    }

    /* Product grid layout */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr); /* Default: 9 per row */
      gap: 15px;
      justify-content: center;
    }

    .product {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

  .product img {
  width: 100%;
  aspect-ratio: 8 / 8; /* Keeps images square */
  object-fit: cover;
  display: block;
  border-bottom: 1px solid #eee;
    }
.product {
  display: flex;
  flex-direction: square;
  justify-content: space-between;
}

    .product-info {
      padding: 10px;
    }

    .product-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .product-price {
      color: #ff6600;
      font-weight: 500;
    }

    /* Fullscreen viewer */
    .fullscreen-view {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    .fullscreen-view img {
      max-width: 90%;
      max-height: 70%;
      border-radius: 12px;
    }

    .description {
      color: #fff;
      margin-top: 15px;
      text-align: center;
      max-width: 600px;
    }

    .close-btn {
      background: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
    }

    /* About section */
    .about {
      background: rgba(255, 255, 255, 0.7);
      padding: 30px;
      margin-top: 50px;
      text-align: center;
      border-radius: 12px;
    }

    /* Responsive breakpoints */
    @media (max-width: 1200px) {
      .product-grid {
        grid-template-columns: repeat(6, 1fr); /* 6 per line on tablets */
      }
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr); /* 3 per line on mobile */
      }

      .product img {
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#top-products">Top Product</a>
    </nav>
  </header>

  <section id="home" class="home">
    <h1>PURE TOUCH</h1>
    <p>Showcase </p>
  </section>

  <img src="BANNNER.png" alt="Pure Touch Banner" class="banner" />

  <section id="top-products" class="product-section">
    <h2>Top Rated Products</h2>
    <p id="no-top-products">No top-rated products this month.</p>
    <div class="product-grid" id="productGrid"></div>
  </section>

  <div class="about">
    <h3>About & Contact</h3>
    <p>About Pure Touch — Showcasing Nature’s Purest Beauty</p>
    <p><strong>Phone:</strong> 03208298053</p>
    <p><strong>Email:</strong> faizanshahnawaz3448@gmail.com</p>
  </div>

  <!-- Fullscreen product viewer -->
  <div class="fullscreen-view" id="fullscreenView">
    <img id="fullscreenImg" src="" alt="Product" />
    <p class="description">Description goes here...</p>
    <button class="close-btn" onclick="closeFullscreen()">Close</button>
  </div>

  <script>
    const productGrid = document.getElementById("productGrid");
    const fullscreenView = document.getElementById("fullscreenView");
    const fullscreenImg = document.getElementById("fullscreenImg");
    const noTopProducts = document.getElementById("no-top-products");

    const totalProducts = 36;
    const monthKey = new Date().getMonth();
    const clickDataKey = "productClicks";

    let productClicks = JSON.parse(localStorage.getItem(clickDataKey)) || {};
    if (productClicks.month !== monthKey) {
      productClicks = { month: monthKey, clicks: {} };
      localStorage.setItem(clickDataKey, JSON.stringify(productClicks));
    }

    // Generate products
    const products = [];
    for (let i = 1; i <= totalProducts; i++) {
      products.push({
        id: i,
        title: "Product " + i,
        price: "Rs. 0",
        image: `${i}.jpg`,
        clicks: productClicks.clicks[i] || 0
      });
    }

    // Sort by clicks
    products.sort((a, b) => b.clicks - a.clicks);
    const hasClicks = products.some(p => p.clicks > 0);
    if (!hasClicks) noTopProducts.style.display = "block";

    // Add products to grid
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.image}" alt="${p.title}">
        <div class="product-info">
          <div class="product-title">${p.title}</div>
          <div class="product-price">${p.price}</div>
        </div>
      `;
      div.addEventListener("click", () => openFullscreen(p));
      productGrid.appendChild(div);
    });

    function openFullscreen(product) {
      fullscreenView.style.display = "flex";
      fullscreenImg.src = product.image;
      productClicks.clicks[product.id] = (productClicks.clicks[product.id] || 0) + 1;
      localStorage.setItem(clickDataKey, JSON.stringify(productClicks));
    }

    function closeFullscreen() {
      fullscreenView.style.display = "none";
    }
  </script>
</body>
</html>
